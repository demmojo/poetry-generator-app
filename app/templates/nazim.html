<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mohamed Abdulaziz</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/myfavicon.ico">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 70%;
    color: #0;
    line-height: 0;
}

.bgimg-1{
    background-attachment: fixed;
    background-position: top;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    line-height: 0;
}

/* First image (Logo. Full height) */
.bgimg-1 {
    background-image: url('images/nazim.jpg');
    min-height: 100%;
}

.w3-wide {letter-spacing: 10px;}
}

</style>>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-xlarge w3-opacity w3-hover-opacity-off">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="https://www.mohamedabdulaziz.com/#home" class="w3-bar-item w3-button">
        <i class="fa fa-home"></i> HOME
    </a>
    <a href="https://www.mohamedabdulaziz.com/#about" class="w3-bar-item w3-button w3-hide-small">
        <i class="fa fa-user"></i> ABOUT
    </a>
    <a href="https://www.mohamedabdulaziz.com/#projects" class="w3-bar-item w3-button w3-hide-small">
        <i class="fa fa-th"></i> PROJECTS
    </a>
    <a href="https://www.mohamedabdulaziz.com/#contact" class="w3-bar-item w3-button w3-hide-small">
        <i class="fa fa-envelope"></i> CONTACT
    </a>
    <a href="https://www.mohamedabdulaziz.com/static/CV.pdf" class="w3-bar-item w3-button w3-hide-small">
        <i class="fa fa-file-text"></i> CV
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="./#about" class="w3-bar-item w3-button w3-dark-grey" onclick="toggleFunction()"><i class="fa fa-user"></i> ABOUT</a>
    <a href="./#projects" class="w3-bar-item w3-button w3-dark-grey" onclick="toggleFunction()"><i class="fa fa-th"></i> PROJECTS</a>
    <a href="./#contact" class="w3-bar-item w3-button w3-dark-grey" onclick="toggleFunction()"><i class="fa fa-envelope"></i> CONTACT</a>
    <a href="CV.pdf" class="w3-bar-item w3-button w3-dark-grey" onclick="toggleFunction()"><i class="fa fa-file-text"></i> CV</a>
  </div>
</div>
<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container" id="home">
  <div class="w3-display-left" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xxlarge w3-wide w3-animate-opacity">Nâzım
          <span class="w3-hide-medium w3-hide-small">Hikmet Poetry Generator
          </span>
      </span>
  </div>
</div>
<!-- Container (Submit Section) -->
<div class="w3-content w3-container">
  <div class="w3-row w3-section">
    <div class="m4 w3-container">
      <div class="w3-large">
        <p class="w3-large" style="line-height: 1;"><i class="fa fa-pencil"></i> Nâzım Hikmet needs your inspiration!</p>
      </div>
      <form action="/" method="POST">
        <div class="w3-row-padding" style="margin:0 -8px 8px -8px">
            <div class="w3-full">
                <input class="w3-input w3-border" type="text" name="prefix" placeholder="Write a word or even a sentence here in Turkish...">
            </div>
        </div>
        <button class="w3-button w3-black w3-right w3-section" type="submit">
          <i class="fa fa-paper-plane"></i> SEND MESSAGE
        </button>
      </form>
    </div>
  </div>
</div>

<script async>

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

<!-- Container (Result Section) -->
<div class="w3-content w3-container">
  <div class="w3-row w3-section" id="result">
    <div class="m4 w3-container">
        <h3 style="white-space: pre-line; font-family:Garamond, Georgia; line-height:1;">{{generated_string}}</h3>
    </div>
  </div>
</div>
</body>
</html>
